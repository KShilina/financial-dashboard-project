<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
</head>
<body class=" bg-light">
    <img src="/assets/mountains-1985027_1280.jpg" class="img-fluid" style="height: 22rem;  width: 100%"  alt="finance dashboard banner">
<div class="m-5">
    <h4 class="text-secondary mt-3 fw-normal">Good Afternoon, Michael</h4>
    <h1 class="mb-4 mt-4" style="color:#004080">Account Summary</h1>
        <div id="accounts-list"></div>  
        <div class="mt-4 text-end text-secondary" id="total-balance"></div>
</div>        
    <script>
        // Fetch the balances.json file
        fetch('/balances.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Get the accounts div
                const accountsList = document.getElementById('accounts-list');

                // Loop through the accounts array
                data.accounts.forEach(account => {
                    // Create a div for each account and append it to the accounts list
                    const accountDiv = document.createElement('div');
                    accountDiv.innerHTML = `
                        <div class="bg-white border p-3 mb-3">
                        <h3 style="color:#004080">${account.accountName}</h3>
                        <p class="text-secondary">Account Number: ${account.accountId}</p>
                        <p class="text-secondary">Balance: $ ${account.balance} ${account.currency}</p>
                        </div>
                    `;
                    accountsList.appendChild(accountDiv);
                });       
                const totalBalance = data.accounts.reduce((total, element)=>{
                    return total+element.balance 
                }, 0)
                const totalBalanceDiv = document.getElementById("total-balance")
                totalBalanceDiv.textContent="Total Balance: $ " + totalBalance
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
            
    </script>
</body>
</html>
